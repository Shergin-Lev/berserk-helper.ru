<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="gold">
            <span id="gold_crystall">25</span>
        </div>
        <div class="silver">
            <span id="silver_crystall">23</span>
        </div>
    </div>

    <div class="centered-block">
        <div class="buttons">
            <div class="button" onclick="handleButtonClick('button1')">
                <img src="image/first.png" alt="Иконка 1">
            </div>
            <div class="button" onclick="handleButtonClick('button2')">
                <img src="image/second.png" alt="Иконка 2">
            </div>
        </div>
        <div id="center-content" style="display: none;">
            <div class="grid">
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 1)">1</div>
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 2)">2</div>
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 3)">3</div>
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 4)">4</div>
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 5)">5</div>
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 6)">6</div>
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 7)">7</div>
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 8)">8</div>
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 9)">9</div>
                <div class="grid__el gold" onclick="handleCrystallElementClick('gold', 10)">10</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 1)">1</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 2)">2</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 3)">3</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 4)">4</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 5)">5</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 6)">6</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 7)">7</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 8)">8</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 9)">9</div>
                <div class="grid__el silver" onclick="handleCrystallElementClick('silver', 10)">10</div>
            </div>
            <div class="grid_elements">
                <div class="grid__el darkness_el" onclick="handleCrystallElementClick('darkness_el')"></div>
                <div class="grid__el forests_el" onclick="handleCrystallElementClick('forests_el')"></div>
                <div class="grid__el mountains_el" onclick="handleCrystallElementClick('mountains_el')"></div>
                <div class="grid__el plains_el" onclick="handleCrystallElementClick('plains_el')"></div>
                <div class="grid__el swamps_el" onclick="handleCrystallElementClick('swamps_el')"></div>
            </div>
        </div>
    </div>

    <div class="bottom-block">
        <div id="bottom-content" style="display: none;">
            <div class="grid_total">
                <div class="grid__el">1</div>
                <div class="grid__el">2</div>
                <div class="grid__el">3</div>
                <div class="grid__el">4</div>
                <div class="grid__el">5</div>
                <div class="grid__el">6</div>
                <div class="grid__el">7</div>
                <div class="grid__el">8</div>
                <div class="grid__el">9</div>
                <div class="grid__el">10</div>
                <div class="grid__el">11</div>
                <div class="grid__el">12</div>
                <div class="grid__el">13</div>
                <div class="grid__el">14</div>
                <div class="grid__el">15</div>
                <div class="grid__el">el</div>
                <div class="grid__el">el</div>
                <div class="grid__el">el</div>
                <div class="grid__el">el</div>
                <div class="grid__el">el</div>
                <div class="grid__el">rp</div>
                <div class="grid__el">rp</div>
            </div>
        </div>
    </div>


</body>

</html>
